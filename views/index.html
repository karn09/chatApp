{% extends "layout.html" %}
{% block content %}
	<div class='row'>
		<div id='chatbox' class='col-md-9'>
			<p><h3>Chat area</h3></p>
			<p><ul>
				{% for chat in chatBank %}
					<li>{{chat.name}} :  {{chat.text}}</li>
				{% endfor}
			</ul></p>
		</div>
		<div id='users' class='col-md-3'>
			<p><h3>Users</h3></p>
		</div>
	</div>
{% endblock %}

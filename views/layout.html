<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="">
		<meta name="author" content="">
		<title>Super amazing chat room</title>
		<!-- Bootstrap core CSS -->
		<link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
		<!-- /node_modules/bootstrap/dist/css/bootstrap.min.css -->
		<!-- Custom styles for this template -->
		<link href="/stylesheets/style.css" rel="stylesheet">
		<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
		<script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
		<![endif]-->
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	</head>
	<body>
		<div id="wrap">
			<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
				<div class="navbar-header">
					<a class="navbar-brand" href="/">Chatter</a>
				</div>
			</div>
			<div id="chat_area" class="container">
				{% block content %}Start chatting!{% endblock %}
			</div>
		</div>
		<div id="footer" class="navbar navbar-default navbar-fixed-bottom">
			{% block chatform %}{% endblock %}
		</div>
	</body>
	<script src="/socket.io/socket.io.js"></script>
	<script type="text/javascript">
	var socket = io.connect();
	socket.on('connect', function() {
		console.log("connected to server via WebSockets!");
	});

	socket.on('user_joined', function(username) {
		var userList = document.getElementById('users_list');
		userList.innerHTML += '<li>' + username + '</li>';
		console.log(username + ' has joined the chat room.');
	});

	socket.on('new_chat', function(chat) {
		var chatHist = document.getElementById('chatHist');
		chatHist.innerHTML += '<li class="others">' + chat.name + ': ' + chat.text + '</li>';
	})
	</script>


</html>
